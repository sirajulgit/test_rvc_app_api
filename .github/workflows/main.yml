on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-server-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /home/realtimevillage-casino-backend/htdocs/casino-backend.realtimevillage.com
            git pull origin main
            git status
            npm install
            npm run build
            # npx prisma migrate deploy
            # npx prisma generate
            pm2 stop test_rvc_api_4011
            pm2 start test_rvc_api_4011
            pm2 save
